{% extends "base.html" %} {% block body %}
<div id="trans-prompt">
    <div id="trans-prompt-header">
        <div id="tp-video-thumnail">
            <img src="{{ video_thumbnail }}" </img>
        </div>
        <div id="tp-video-title">{{ video_title }}</div>
        <div id="tp-video-owner">{{ video_owner }}</div>
        <div id="tp-video-price">{{ video_price }}</div>
    </div>
    <div id="trans-prompt-footer">
        <div id="trans-prompt-form">
            <form name="confirm_purchase" action="{{ url_for('buy_content', video_id=video_id) }}" method="POST">
                <button id="tp-button-cancel" onclick="closeBuyPrompt()">Cancel</button>
                <button id="tp-button-continue" name="confirm_buy" type="submit">Continue</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
